# .github/workflows/build-windows.yml

name: Build Windows Executable

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: 

permissions:
  contents: write
  actions: read
  issues: read
  pull-requests: read

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean `
            --onefile `
            --windowed `
            --name="Furigana Assistant" `
            --icon="resources/favicon.ico" `
            main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Furigana-Assistant-Windows
          path: dist/Furigana Assistant.exe

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: "dist/Furigana Assistant.exe"
          name: "Furigana Assistant v${{ github.ref_name }}"
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
       - name: Checkout code
         uses: actions/checkout@v3

       - name: Set up Python
         uses: actions/setup-python@v4
         with:
           python-version: "3.10"

       - name: Install dependencies
         run: |
           python -m pip install --upgrade pip
           pip install -r requirements.txt
           pip install pyinstaller

       - name: Build with PyInstaller
         run: |
           pyinstaller --clean \
             --windowed \
             --name="Furigana Assistant" \
             --icon="resources/icon.icns" \
             main.py

       - name: Install create-dmg
         run: |
           brew install create-dmg
           create-dmg --version

       - name: Create beautiful DMG
         run: |
           create-dmg \
             --volname "Furigana Assistant Installer" \
             --volicon "resources/icon.icns" \
             --window-pos 200 120 \
             --window-size 800 400 \
             --icon-size 100 \
             --text-size 12 \
             --icon "Furigana Assistant.app" 200 150 \
             --app-drop-link 600 150 \
             --eula "LICENSE" \
             "dist/Furigana Assistant.dmg" \
             "dist/"

       - name: Upload artifact
         uses: actions/upload-artifact@v4
         with: 
           name: Furigana-Assistant-macOS
           path: dist/Furigana Assistant.dmg

       - name: Create release
         if: startsWith(github.ref, 'refs/tags/')
         uses: softprops/action-gh-release@v1
         with:
           files: "dist/Furigana Assistant.dmg"
           name: "Furigana Assistant v${{ github.ref_name }} for macOS"
           tag_name: ${{ github.ref_name }}
           draft: false
           prerelease: false
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}